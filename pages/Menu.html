<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/reset.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Do jogo</title>
</head>
<body>
    <h1>Escolha um dos jogos</h1>
    <div class="content">
        <div class="slides">
            <input type="radio" name="slide" id="slide1">
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">

            <div class="slide s1">
                <a href="game.html">
                    <img src="../images/bg.jpg" alt="Rick and Morty">
                </a>
            </div>

            <div class="slide">
                <a href="game2.html">
                    <img src="../simpsons/FundoSimp.jpg" alt="os Simpsons">
                </a>
            </div>

            <div class="slide">
                <a href="game3.html">
                    <img src="../mario/Fundo Mario.png" alt="Mario">
                </a>
            </div>

            <div class="navigation">
                <label class="bar" for="slide1" href="game.html"></label>
                <label class="bar" for="slide2" href="game2.html"></label>
                <label class="bar" for="slide3" href="game3.html"></label>
            </div>
        </div>
    </div>
</body>
</html>
